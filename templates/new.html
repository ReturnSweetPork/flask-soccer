{% extends 'base.html'%}
{% block soccer_block %}
<form action="/res", method='post'>
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="선수이름">
  </div>
  <div class="form-group">
    <label for="team">Team</label>
    <!--<input type="text" class="form-control" id="content" placeholder="상세내용">-->
    <textarea name="team" class="form-control" id="team" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">등록</button>
</form>
{% endblock %}
